name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Quality Checks
  quality-checks:
    runs-on: ubuntu-latest
    name: ğŸ” Quality Checks
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build check
        run: npm run build

  # Deploy to Vercel
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Vercel
    needs: quality-checks
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  # Preview Deploy for PRs
  preview-deploy:
    runs-on: ubuntu-latest
    name: ğŸ” Preview Deploy
    needs: quality-checks
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: ğŸ’¬ Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Preview deployed!**
              
              âœ… Preview URL: ${{ steps.vercel-preview.outputs.preview-url }}
              
              ğŸ“Š Changes can be previewed at the URL above.`
            })

  # Notify Success
  notify-success:
    runs-on: ubuntu-latest
    name: ğŸ“¢ Notify Success
    needs: [quality-checks, deploy]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
      - name: ğŸ“¢ Success notification
        run: |
          echo "ğŸ‰ Successfully deployed to production!"
          echo "âœ… All quality checks passed"
          echo "ğŸš€ App is live on Vercel"
